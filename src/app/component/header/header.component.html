<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="padding-top:65px;">

  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color: #0a4275;">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img
          src="https://img.freepik.com/free-vector/gradient-instagram-shop-logo-template_23-2149704603.jpg?size=626&ext=jpg"
          width="60"
          height="40"
          class="d-inline-block align-top"
          alt="Your Logo"
        />
      </a>

      <!-- Toggler button for small screens -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Cart Dropdown -->
      <div class="dropdown ml-6">
        <i
          routerLink="cart-page"
          class="fas fa-shopping-cart text-white"
          style="font-size: 18px; cursor: pointer"
        >
          &nbsp;{{ cartitems }}
        </i>

        <!-- Bootstrap's built-in dropdown class with additional styling -->
        <div class="dropdown-menu" *ngIf="this.showproduct.length >= 1">
          <div class="CartContainer">
            <div class="row">
              <div class="col-6">
                <strong class="text-light">Your Cart Items</strong>
              </div>
              <div class="col-3 text-right text-primary">
                <strong class="text-light">Price</strong>
              </div>
              <!-- ngFor looping-->
              <div class="row mt-3" *ngFor="let item of showproduct">
                <div class="col-7">
                  <img class="img-fluid" src="{{ item.thumbnail }}" />
                </div>
                <div class="col-5">
                  <h4 class="text-light">${{ item.price }}</h4>
                  <i
                    style="cursor: pointer"
                    (click)="deleteitem(item)"
                    class="fa fa-trash text-danger"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>

              <div class="text-center mt-3">
                <button (click)="emptycart()" *ngIf="this.showproduct.length >= 1" class="btn btn-sm btn-warning">
                  Empty cart
                </button>
              </div>
              <!---end-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Rest of your content -->
  <div class="container-fluid" style="background-color:#b2c2d6 ;">
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <marquee class="marquee" style="text-decoration-color: #333;">
            Exciting Offers Await! Hurry, Shop Now and Grab Unbelievable Deals!
          </marquee>
        </div>
      </div>

      <!-- Add more content here -->
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
